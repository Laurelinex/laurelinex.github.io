<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Message [AUDIO CLUE]</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');
        
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #000;
            color: #0f0;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 150, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            font-size: 14px;
            color: #0a0;
            margin-bottom: 30px;
            text-align: left;
            border-bottom: 1px solid #0a0;
            padding-bottom: 5px;
        }
        
        .clue-text {
            font-size: 18px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #0a0;
            position: relative;
            text-shadow: 0 0 5px #0f0;
        }
        
        .clue-text::after {
            content: "_";
            animation: blink 1s infinite;
        }
        
        .audio-container {
            margin-top: 30px;
            background-color: rgba(0, 20, 0, 0.3);
            padding: 20px;
            border: 1px solid #0a0;
            position: relative;
        }
        
        .audio-container::before {
            content: "> AUDIO INTERFACE LOADED";
            position: absolute;
            top: -10px;
            left: 10px;
            background: #000;
            padding: 0 5px;
            font-size: 12px;
            color: #0a0;
        }
        
        audio {
            width: 100%;
            margin-bottom: 15px;
            filter: sepia(100%) hue-rotate(60deg) saturate(5);
        }
        
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0a0;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            background-color: rgba(0, 100, 0, 0.3);
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .download-btn::after {
            content: ">>";
            margin-left: 5px;
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #0f0;
            opacity: 0.15;
            pointer-events: none;
            background: none; 
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #f00;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 1px 0 #00f;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(79px, 9999px, 66px, 0); }
            20% { clip: rect(30px, 9999px, 133px, 0); }
            30% { clip: rect(87px, 9999px, 82px, 0); }
            40% { clip: rect(23px, 9999px, 59px, 0); }
            50% { clip: rect(39px, 9999px, 94px, 0); }
            60% { clip: rect(82px, 9999px, 102px, 0); }
            70% { clip: rect(91px, 9999px, 58px, 0); }
            80% { clip: rect(60px, 9999px, 92px, 0); }
            90% { clip: rect(107px, 9999px, 106px, 0); }
            100% { clip: rect(113px, 9999px, 73px, 0); }
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent
            );
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="header">
        SYSTEM MESSAGE [PRIORITY ALPHA]<br>
        DECRYPTION STATUS: INCOMPLETE
    </div>
    
    <div class="clue-text glitch" data-text="Sometimes, you need to look at sound to understand it. The secret is in the frequencies.">
        Sometimes, you need to look at sound to understand it. The secret is in the frequencies.
    </div>
    
    <div class="audio-container">
        <audio controls>
            <source src="secret-audio.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="secret-audio.wav" class="download-btn" download>DOWNLOAD AUDIO FILE</a>
    </div>
    
    <div class="scanline"></div>
    
    <script>
        setInterval(function() {
            if(Math.random() > 0.9) {
                document.body.style.color = '#f00';
                setTimeout(function() {
                    document.body.style.color = '#0f0';
                }, 100);
            }
        }, 3000);
    </script>
</body>
</html>
