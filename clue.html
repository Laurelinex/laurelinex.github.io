<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .landscape-img-container {
            width: 100vw;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }
        .landscape-img-container img {
            width: 70vw;
            max-width: 70vw;
            height: auto;
            display: block;
            aspect-ratio: 847/220;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
            transition: transform 0.4s;
        }
        @media (orientation: landscape) {
            .landscape-img-container img {
                height: 60vh;
                width: auto;
                max-width: 90vw;
                aspect-ratio: 847/220;
                transform: none;
            }
        }
        @media (orientation: portrait) {
            .landscape-img-container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .landscape-img-container img {
                width: 95vh;
                max-width: 150vw;
                height: auto;
                max-height: 98vw;
                transform: rotate(90deg);
                aspect-ratio: 847/220;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="landscape-img-container">
        <img src="images/rebus-edited.png" alt="Rebus Clue" />
    </div>
</body>
</html>
